<!DOCTYPE html>
<html>
<head>
  <title>ROM Tracker - Force Rear Cam</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body { font-family: -apple-system, sans-serif; background: #000; color: white; margin: 0; text-align: center; overflow: hidden; }
    #ui-panel { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; background: rgba(25, 25, 25, 0.95); padding: 15px; border-radius: 12px; border: 1px solid #007AFF; width: 300px; cursor: move; box-shadow: 0 4px 20px rgba(0,0,0,0.8); }
    .form-row { display: flex; gap: 5px; margin-bottom: 8px; justify-content: center; }
    input, select { background: #222; border: 1px solid #555; color: white; padding: 6px; border-radius: 4px; font-size: 12px; width: 100%; }
    .joint-nav { margin: 8px 0; display: flex; gap: 4px; justify-content: center; }
    .stats { display: flex; gap: 20px; justify-content: center; margin: 5px 0; }
    .deg { font-size: 36px; font-weight: bold; line-height: 1.1; }
    #l-deg { color: #00ff88; }
    #r-deg { color: #00d9ff; }
    canvas { width: 100vw; height: 100vh; object-fit: contain; }
    video { display: none; }
    .btn { background: #444; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 12px; flex: 1; }
    .btn.active { background: #007AFF; font-weight: bold; }
    .btn-go { background: #28a745; font-weight: bold; width: 100%; margin-top: 8px; font-size: 14px; }
    .btn-snap { background: #FF9500; font-weight: bold; width: 100%; margin-top: 8px; }
    #status { font-size: 10px; color: #777; margin-top: 5px; }
  </style>
</head>
<body>

  <div id="ui-panel">
    <div class="form-row">
      <input type="text" id="pName" placeholder="Patient Name">
      <input type="number" id="pAge" placeholder="Age" style="width:50px">
      <select id="pSex" style="width:50px"><option>M</option><option>F</option></select>
    </div>
    <div class="joint-nav">
      <button id="b-shoulder" class="btn active" onclick="setMode('shoulder')">Shoulder</button>
      <button id="b-elbow" class="btn" onclick="setMode('elbow')">Elbow</button>
      <button id="b-wrist" class="btn" onclick="setMode('wrist')">Wrist</button>
    </div>
    <div class="stats">
      <div><div id="l-deg" class="deg">--Â°</div><div style="font-size:9px">LEFT</div></div>
      <div><div id="r-deg" class="deg">--Â°</div><div style="font-size:9px">RIGHT</div></div>
    </div>
    
    <button id="startBtn" class="btn btn-go" onclick="startCamera()">TAP TO START CAMERA</button>
    
    <div id="activeBtns" style="display:none">
      <button class="btn" style="background:#555; width:100%" onclick="switchCamera()">ðŸ”„ Flip Camera</button>
      <button class="btn btn-snap" onclick="capture()">ðŸ“¸ Save Snapshot</button>
      <button class="btn" style="background:#FF3B30; margin-top:8px; width:100%" onclick="location.reload()">Reset App</button>
    </div>
    <div id="status">Ready. Stand back 8-10 feet.</div>
  </div>

  <video id="input_video" playsinline muted></video>
  <canvas id="output_canvas"></canvas>

  <script>
    // --- UI DRAGGING ---
    const panel = document.getElementById("ui-panel");
    let isDragging = false, offset = { x: 0, y: 0 };
    panel.onmousedown = (e) => {
      if (['INPUT','BUTTON','SELECT'].includes(e.target.tagName)) return;
      isDragging = true; offset.x = e.clientX - panel.offsetLeft; offset.y = e.clientY - panel.offsetTop;
      panel.style.transform = 'none';
    };
    document.onmousemove = (e) => { if (isDragging) { panel.style.left = (e.clientX-offset.x)+"px"; panel.style.top = (e.clientY-offset.y)+"px"; }};
    document.onmouseup = () => { isDragging = false; };

    // --- TRACKING CORE ---
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');
    let mode = 'shoulder', currentFacing = 'environment', cameraObj = null;
    const config = { shoulder: { l:[23,11,13], r:[24,12,14] }, elbow: { l:[11,13,15], r:[12,14,16] }, wrist: { l:[13,15,19], r:[14,16,20] } };

    const pose = new Pose({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}` });
    pose.setOptions({ modelComplexity: 0, minDetectionConfidence: 0.6 });

    pose.onResults((res) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
      if (!res.poseLandmarks) return;
      const p = res.poseLandmarks, c = config[mode];
      const getA = (A,B,C) => {
        let d = Math.abs((Math.atan2(C.y-B.y, C.x-B.x) - Math.atan2(A.y-B.y, A.x-B.x)) * 180 / Math.PI);
        return Math.round(d > 180 ? 360-d : d);
      };
      document.getElementById('l-deg').innerText = getA(p[c.l[0]], p[c.l[1]], p[c.l[2]]) + "Â°";
      document.getElementById('r-deg').innerText = getA(p[c.r[0]], p[c.r[1]], p[c.r[2]]) + "Â°";
      const draw = (A,B,C,col) => {
        ctx.strokeStyle = col; ctx.lineWidth = 5; ctx.beginPath();
        ctx.moveTo(A.x*canvas.width, A.y*canvas.height); ctx.lineTo(B.x*canvas.width, B.y*canvas.height); ctx.lineTo(C.x*canvas.width, C.y*canvas.height);
        ctx.stroke();
      };
      draw(p[c.l[0]], p[c.l[1]], p[c.l[2]], "#00ff88");
      draw(p[c.r[0]], p[c.r[1]], p[c.r[2]], "#00d9ff");
    });

    // --- CAMERA ENGINE ---
    async function startCamera() {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('activeBtns').style.display = 'block';
      await setupStream();
    }

    async function setupStream() {
      // 1. Kill any existing streams
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
      if (cameraObj) { await cameraObj.stop(); cameraObj = null; }

      // 2. High-compatibility constraints
      const constraints = {
        video: { 
          facingMode: currentFacing,
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();

        cameraObj = new Camera(video, {
          onFrame: async () => { await pose.send({image: video}); },
          width: 640, height: 480
        });
        cameraObj.start();
      } catch (err) {
        console.warn("Retrying with generic constraints...");
        const fallback = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = fallback;
        cameraObj = new Camera(video, { onFrame: async () => { await pose.send({image: video}); }, width: 640, height: 480 });
        cameraObj.start();
      }
    }

    async function switchCamera() {
      currentFacing = (currentFacing === 'user') ? 'environment' : 'user';
      await setupStream();
    }

    function setMode(m) {
      mode = m;
      document.querySelectorAll('.joint-nav .btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`b-${m}`).classList.add('active');
    }

    function capture() {
      const name = document.getElementById('pName').value || "Patient";
      ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(10, 10, 240, 100);
      ctx.fillStyle = "white"; ctx.font = "bold 16px sans-serif";
      ctx.fillText(`Name: ${name}`, 20, 35);
      ctx.fillText(`Joint: ${mode.toUpperCase()}`, 20, 60);
      ctx.fillText(`L: ${document.getElementById('l-deg').innerText} | R: ${document.getElementById('r-deg').innerText}`, 20, 85);
      const a = document.createElement('a'); a.download = `${name}_${mode}.png`; a.href = canvas.toDataURL(); a.click();
    }

    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
