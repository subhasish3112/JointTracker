<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Clinical ROM - Locked Lens</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    :root { --accent: #007AFF; --green: #34C759; --red: #FF3B30; }
    body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; text-align: center; }
    
    #ui-panel { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; background: rgba(25, 25, 25, 0.95); padding: 15px; border-radius: 14px; border: 1px solid var(--accent); width: 310px; cursor: move; box-sizing: border-box; }
    
    .form-container { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
    .form-row { display: flex; gap: 5px; width: 100%; }
    input, select { background: #1c1c1e; border: 1px solid #3a3a3c; color: #fff; padding: 10px; border-radius: 8px; font-size: 14px; box-sizing: border-box; width: 100%; outline: none; }
    
    .joint-nav { display: flex; gap: 4px; margin: 12px 0; }
    .nav-btn { background: #2c2c2e; color: #8e8e93; border: none; padding: 10px; border-radius: 8px; flex: 1; font-size: 12px; cursor: pointer; }
    .nav-btn.active { background: var(--accent); color: #fff; font-weight: bold; }
    
    .stats { display: flex; gap: 25px; justify-content: center; margin: 10px 0; }
    .deg-val { font-size: 44px; font-weight: 800; line-height: 1; }
    #l-val { color: var(--green); }
    #r-val { color: #64d2ff; }
    
    canvas { width: 100vw; height: 100vh; object-fit: contain; }
    video { display: none; }
    
    .action-btn { background: var(--accent); color: #fff; border: none; padding: 14px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 14px; cursor: pointer; }
    .capture-btn { background: var(--green); margin-top: 8px; }
    .flip-btn { background: #3a3a3c; margin-top: 8px; font-size: 12px; }
  </style>
</head>
<body>

  <div id="ui-panel">
    <div class="form-container">
      <div class="form-row"><input type="text" id="pName" placeholder="Patient Name"></div>
      <div class="form-row">
        <input type="number" id="pAge" placeholder="Age" style="flex: 1;">
        <select id="pSex" style="flex: 1.5;"><option>Male</option><option>Female</option><option>Other</option></select>
      </div>
      <div class="form-row"><input type="text" id="pDate" readonly style="font-size: 11px; color: #8e8e93; text-align: center;"></div>
    </div>

    <div class="joint-nav">
      <button id="b-shoulder" class="nav-btn active" onclick="setJoint('shoulder')">Shoulder</button>
      <button id="b-elbow" class="nav-btn" onclick="setJoint('elbow')">Elbow</button>
      <button id="b-wrist" class="nav-btn" onclick="setJoint('wrist')">Wrist</button>
    </div>
    
    <div class="stats">
      <div><div id="l-val" class="deg-val">--Â°</div><div style="font-size:10px; color:#8e8e93">LEFT</div></div>
      <div><div id="r-val" class="deg-val">--Â°</div><div style="font-size:10px; color:#8e8e93">RIGHT</div></div>
    </div>
    
    <button id="startBtn" class="action-btn" onclick="initApp()">START TRACKER</button>
    
    <div id="active-ui" style="display:none">
      <button class="action-btn flip-btn" onclick="toggleLens()">ðŸ”„ Flip Camera Lens</button>
      <button class="action-btn capture-btn" onclick="snap()">ðŸ“¸ Save Snapshot</button>
      <button class="action-btn" style="background:var(--red); margin-top:8px; font-size:12px" onclick="location.reload()">Reset</button>
    </div>
  </div>

  <video id="v" playsinline muted autoplay></video>
  <canvas id="c"></canvas>

  <script>
    const panel = document.getElementById("ui-panel");
    const v = document.getElementById('v');
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    document.getElementById('pDate').value = "Exam Date: " + new Date().toLocaleDateString();

    let isDragging = false, offset = {x:0, y:0};
    let mode = 'shoulder', facing = 'environment', pose = null;
    const joints = { shoulder:{l:[23,11,13], r:[24,12,14]}, elbow:{l:[11,13,15], r:[12,14,16]}, wrist:{l:[13,15,19], r:[14,16,20]} };

    // --- DRAG ---
    panel.onmousedown = (e) => { if(['INPUT','BUTTON','SELECT'].includes(e.target.tagName)) return; isDragging = true; offset.x = e.clientX-panel.offsetLeft; offset.y = e.clientY-panel.offsetTop; panel.style.transform = 'none'; };
    document.onmousemove = (e) => { if(isDragging) { panel.style.left = (e.clientX-offset.x)+"px"; panel.style.top = (e.clientY-offset.y)+"px"; }};
    document.onmouseup = () => isDragging = false;

    // --- AI ---
    function setupPose() {
      pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
      pose.setOptions({modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6});
      pose.onResults(drawResults);
    }

    function drawResults(res) {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(res.image, 0,0,canvas.width,canvas.height);
      if(res.poseLandmarks) {
        const p = res.poseLandmarks, c = joints[mode];
        const angle = (A,B,C) => {
          let d = Math.abs((Math.atan2(C.y-B.y, C.x-B.x) - Math.atan2(A.y-B.y, A.x-B.x)) * 180 / Math.PI);
          return Math.round(d > 180 ? 360-d : d);
        };
        document.getElementById('l-val').innerText = angle(p[c.l[0]], p[c.l[1]], p[c.l[2]]) + "Â°";
        document.getElementById('r-val').innerText = angle(p[c.r[0]], p[c.r[1]], p[c.r[2]]) + "Â°";
        const line = (A,B,C,col) => {
          ctx.strokeStyle = col; ctx.lineWidth = 6; ctx.lineCap = 'round'; ctx.beginPath();
          ctx.moveTo(A.x*canvas.width, A.y*canvas.height); ctx.lineTo(B.x*canvas.width, B.y*canvas.height); ctx.lineTo(C.x*canvas.width, C.y*canvas.height);
          ctx.stroke();
        };
        line(p[c.l[0]], p[c.l[1]], p[c.l[2]], "#34C759"); line(p[c.r[0]], p[c.r[1]], p[c.r[2]], "#64d2ff");
      }
    }

    // --- CAMERA ---
    async function initApp() {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('active-ui').style.display = 'block';
      setupPose();
      await startCam();
    }

    async function startCam() {
      if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
      try {
        const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: facing}});
        v.srcObject = stream;
        v.onloadedmetadata = () => {
          canvas.width = v.videoWidth; canvas.height = v.videoHeight;
          requestAnimationFrame(processFrame);
        };
      } catch (e) { alert("Camera Error. Check permissions."); }
    }

    async function processFrame() {
      if(v.paused || v.ended) return;
      await pose.send({image: v});
      requestAnimationFrame(processFrame);
    }

    function toggleLens() { facing = (facing === 'user') ? 'environment' : 'user'; startCam(); }
    
    function setJoint(j) {
      mode = j;
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`b-${j}`).classList.add('active');
    }

    function snap() {
      const name = document.getElementById('pName').value || "Patient";
      ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(10, 10, 240, 110);
      ctx.fillStyle = "white"; ctx.font = "bold 14px sans-serif";
      ctx.fillText(`Name: ${name}`, 20, 30);
      ctx.fillText(`Details: ${document.getElementById('pSex').value}, ${document.getElementById('pAge').value}y`, 20, 50);
      ctx.fillText(`Joint: ${mode.toUpperCase()}`, 20, 70);
      ctx.fillText(`L: ${document.getElementById('l-val').innerText} | R: ${document.getElementById('r-val').innerText}`, 20, 95);
      const a = document.createElement('a'); a.download = `${name}_ROM.png`; a.href = canvas.toDataURL(); a.click();
    }

    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
