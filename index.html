<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Compact ROM Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    :root { --accent: #007AFF; --green: #34C759; --red: #FF3B30; }
    body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
    
    /* Sleek, Shorter Panel */
    #ui-panel { 
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
      z-index: 1000; background: rgba(20, 20, 20, 0.85); 
      padding: 10px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); 
      width: 320px; cursor: move; box-sizing: border-box; backdrop-filter: blur(10px);
    }
    
    .form-compact { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 4px; margin-bottom: 8px; }
    input, select { background: #2c2c2e; border: 1px solid #444; color: #fff; padding: 6px; border-radius: 6px; font-size: 12px; width: 100%; outline: none; }
    
    .joint-nav { display: flex; gap: 3px; margin: 8px 0; }
    .nav-btn { background: #3a3a3c; color: #aaa; border: none; padding: 6px; border-radius: 6px; flex: 1; font-size: 11px; cursor: pointer; }
    .nav-btn.active { background: var(--accent); color: #fff; font-weight: bold; }
    
    .stats { display: flex; gap: 30px; justify-content: center; margin: 5px 0; }
    .deg-val { font-size: 32px; font-weight: 700; line-height: 1; }
    #l-val { color: var(--green); }
    #r-val { color: #64d2ff; }
    .label { font-size: 9px; color: #888; text-transform: uppercase; margin-top: 2px; }
    
    canvas { width: 100vw; height: 100vh; object-fit: contain; }
    video { display: none; }
    
    .action-row { display: flex; gap: 5px; margin-top: 8px; }
    .action-btn { background: var(--accent); color: #fff; border: none; padding: 10px; border-radius: 8px; flex: 1; font-weight: bold; font-size: 12px; cursor: pointer; }
    .snap-btn { background: var(--green); }
    .reset-btn { background: var(--red); flex: 0.4; }
  </style>
</head>
<body>

  <div id="ui-panel">
    <div class="form-compact">
      <input type="text" id="pName" placeholder="Name">
      <input type="number" id="pAge" placeholder="Age">
      <select id="pSex"><option>M</option><option>F</option><option>O</option></select>
    </div>

    <div class="joint-nav">
      <button id="b-shoulder" class="nav-btn active" onclick="setJoint('shoulder')">Shoulder</button>
      <button id="b-elbow" class="nav-btn" onclick="setJoint('elbow')">Elbow</button>
      <button id="b-wrist" class="nav-btn" onclick="setJoint('wrist')">Wrist</button>
    </div>
    
    <div class="stats">
      <div style="text-align:center"><div id="l-val" class="deg-val">--Â°</div><div class="label">Left</div></div>
      <div style="text-align:center"><div id="r-val" class="deg-val">--Â°</div><div class="label">Right</div></div>
    </div>
    
    <button id="startBtn" class="action-btn" style="width:100%" onclick="initApp()">START TRACKER</button>
    
    <div id="active-ui" style="display:none">
      <div class="action-row">
        <button class="action-btn" style="background:#444" onclick="toggleLens()">ðŸ”„ Flip</button>
        <button class="action-btn snap-btn" onclick="snap()">ðŸ“¸ Capture</button>
        <button class="action-btn reset-btn" onclick="location.reload()">âœ–</button>
      </div>
    </div>
  </div>

  <video id="v" playsinline muted autoplay></video>
  <canvas id="c"></canvas>

  <script>
    const panel = document.getElementById("ui-panel");
    const v = document.getElementById('v');
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    let isDragging = false, offset = {x:0, y:0};
    let mode = 'shoulder', facing = 'environment', pose = null;
    const joints = { shoulder:{l:[23,11,13], r:[24,12,14]}, elbow:{l:[11,13,15], r:[12,14,16]}, wrist:{l:[13,15,19], r:[14,16,20]} };

    // --- DRAG LOGIC ---
    panel.onmousedown = (e) => { if(['INPUT','BUTTON','SELECT'].includes(e.target.tagName)) return; isDragging = true; offset.x = e.clientX-panel.offsetLeft; offset.y = e.clientY-panel.offsetTop; panel.style.transform = 'none'; };
    document.onmousemove = (e) => { if(isDragging) { panel.style.left = (e.clientX-offset.x)+"px"; panel.style.top = (e.clientY-offset.y)+"px"; }};
    document.onmouseup = () => isDragging = false;

    function setupPose() {
      pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
      pose.setOptions({modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6});
      pose.onResults(drawResults);
    }

    function drawResults(res) {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(res.image, 0,0,canvas.width,canvas.height);
      if(res.poseLandmarks) {
        const p = res.poseLandmarks, c = joints[mode];
        const angle = (A,B,C) => {
          let d = Math.abs((Math.atan2(C.y-B.y, C.x-B.x) - Math.atan2(A.y-B.y, A.x-B.x)) * 180 / Math.PI);
          return Math.round(d > 180 ? 360-d : d);
        };
        document.getElementById('l-val').innerText = angle(p[c.l[0]], p[c.l[1]], p[c.l[2]]) + "Â°";
        document.getElementById('r-val').innerText = angle(p[c.r[0]], p[c.r[1]], p[c.r[2]]) + "Â°";
        const line = (A,B,C,col) => {
          ctx.strokeStyle = col; ctx.lineWidth = 6; ctx.lineCap = 'round'; ctx.beginPath();
          ctx.moveTo(A.x*canvas.width, A.y*canvas.height); ctx.lineTo(B.x*canvas.width, B.y*canvas.height); ctx.lineTo(C.x*canvas.width, C.y*canvas.height);
          ctx.stroke();
        };
        line(p[c.l[0]], p[c.l[1]], p[c.l[2]], "#34C759"); line(p[c.r[0]], p[c.r[1]], p[c.r[2]], "#64d2ff");
      }
    }

    async function initApp() {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('active-ui').style.display = 'block';
      setupPose();
      await startCam();
    }

    async function startCam() {
      if(v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
      try {
        const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: facing}});
        v.srcObject = stream;
        v.onloadedmetadata = () => { canvas.width = v.videoWidth; canvas.height = v.videoHeight; loop(); };
      } catch (e) { alert("Camera Access Required."); }
    }

    async function loop() {
      if(v.paused || v.ended) return;
      await pose.send({image: v});
      requestAnimationFrame(loop);
    }

    function toggleLens() { facing = (facing === 'user') ? 'environment' : 'user'; startCam(); }
    function setJoint(j) {
      mode = j;
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`b-${j}`).classList.add('active');
    }

    function snap() {
      const name = document.getElementById('pName').value || "Patient";
      const date = new Date().toLocaleDateString();
      ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(10, 10, 240, 110);
      ctx.fillStyle = "white"; ctx.font = "bold 14px sans-serif";
      ctx.fillText(`Name: ${name}`, 20, 30);
      ctx.fillText(`Details: ${document.getElementById('pSex').value}, ${document.getElementById('pAge').value}y | ${date}`, 20, 50);
      ctx.fillText(`Joint: ${mode.toUpperCase()}`, 20, 70);
      ctx.fillText(`L: ${document.getElementById('l-val').innerText} | R: ${document.getElementById('r-val').innerText}`, 20, 95);
      const a = document.createElement('a'); a.download = `${name}_ROM.png`; a.href = canvas.toDataURL(); a.click();
    }

    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
